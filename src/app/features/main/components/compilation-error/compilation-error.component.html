<tui-hosted-dropdown
  tuiDropdownHover
  tuiDropdownAlign="left"
  tuiDropdownDirection="top"
  [tuiDropdownSided]="true"
  [tuiDropdownMaxHeight]="500"
  [content]="content"
  [(open)]="open"
>
  <div class="dropdown-host">
    <img src="assets/images/icons/warning.svg" alt="" />
  </div>

  <ng-template #content>
    <div class="error-container">{{ errorText }}</div>
  </ng-template>
</tui-hosted-dropdown>
