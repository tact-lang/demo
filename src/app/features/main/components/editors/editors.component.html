<section>
  <app-labeled-editor
    [language]="LANGUAGE.TACT"
    [value]="(tactCode$ | async) || ''"
    (valueChange)="onTactCodeChange($event)"
  ></app-labeled-editor>
  <app-labeled-editor
    [language]="LANGUAGE.FUNC"
    [disabled]="true"
    [value]="(funcCode$ | async) || ''"
  ></app-labeled-editor>
</section>
